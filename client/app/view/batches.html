<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>INSPINIA | Dashboard</title>

    <link href="../public/css/bootstrap.css" rel="stylesheet">
    <link href="../public/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../public/css/style.css" rel="stylesheet">
    <script src="../public/js/bundle.js"></script>
    <script src="../public/js/plugins/pace/pace.min.js"></script>
</head>
<body>
<div id="wrapper">
<%- include('./sidebar.html') %>
    <div id="page-wrapper" class="gray-bg dashbard-1 tab-content">
        <div class="wrapper wrapper-content animated fadeInRight">
           <div id="transfer_history" class="wrapper wrapper-content animated fadeInRight tab-pane active" role="tabpanel">         
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>数据导入历史</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" >
                            <div class="row">
                                    <div class="col-sm-10 m-b-xs">                                
                                    </div>                                
                                    <div class="col-sm-2">                                    
                                    </div>
                                </div>
                            <div>
                                <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                    <% batches.forEach(function(batch) { %>
                                        <tr>
                                            <td><%= batch.id %></td>
                                            <td><%= batch.gmt_create %></td>
                                            <td><a class="label label-primary pull-right" href="/list?batch_id=<%= batch.id %>">转账详情</a></td>
                                        </tr>
                                    <% }); %>   
                                </tbody>
                            </table>
                            </div>
                            
                            </div>
                            </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
